<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        h1 { color: #d63384; font-size: 2.5rem; }
        .buttons { margin-top: 20px; position: relative; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 10px; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; }
        .gif_container img { width: 250px; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="gif_container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJndXNidWR4Z3R4bm93amR3eGZ4bm93amR3eGZ4bm93amR3eGZ4bm8mZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/c76IJLufpNwSULPk77/giphy.gif" alt="Cute gif">
    </div>
    <h1>¿Quieres ser mi San Valentín? ❤️</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="nextPage()">¡SÍ!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function nextPage() {
            alert("¡Sabía que dirías que sí! Te amo ❤️");
            // Aquí puedes redirigir a una foto de ustedes o un video de YouTube
            // window.location.href = "tu-link-aqui";
        }

        function moveButton() {
            const x = Math.random() * (window.innerWidth - document.getElementById('noBtn').offsetWidth);
            const y = Math.random() * (window.innerHeight - document.getElementById('noBtn').offsetHeight);
            document.getElementById('noBtn').style.left = `${x}px`;
            document.getElementById('noBtn').style.top = `${y}px`;
        }
    </script>
</body>
</html>
